services:
  mssql:
    container_name: sharexe_mssql
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:?}
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - sharexe-network
    entrypoint:
      - sh
      - -c
      - |
        /opt/mssql/bin/sqlservr &

        # Create the database if it doesn't exist
        sleep 15s # Wait for SQL Server to start
        /opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P '${DB_PASSWORD:?}' -Q "IF DB_ID(N'${DB_DATABASE_NAME:-sharexe_db}') IS NULL CREATE DATABASE [${DB_DATABASE_NAME:-sharexe_db}];"

        # Keep the container running
        wait
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P '${DB_PASSWORD:?}' -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: sharexe_redis
    image: redis:8.4.0-alpine
    command:
      - sh
      - -c
      - |
        if [ -n "${REDIS_PASSWORD}" ]; then
          redis-server --requirepass "${REDIS_PASSWORD}" --appendonly yes
        else
          redis-server --appendonly yes
        fi
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - sharexe-network
    healthcheck:
      test:
        - CMD
        - sh
        - -c
        - |
          if [ -n "${REDIS_PASSWORD}" ]; then
            redis-cli -a "${REDIS_PASSWORD}" ping
          else
            redis-cli ping
          fi
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    container_name: sharexe_minio
    image: minio/minio:latest
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server --console-address ":${MINIO_CONSOLE_PORT:-9001}" /data
    restart: unless-stopped
    networks:
      - sharexe-network
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:${MINIO_PORT:-9000}/minio/health/live",
        ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    container_name: sharexe_createbuckets
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:${MINIO_PORT:-9000} ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      /usr/bin/mc mb myminio/${MINIO_BUCKET:-bucket} --ignore-existing;
      /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET:-bucket};
      exit 0;
      "
    networks:
      - sharexe-network

volumes:
  mssql_data:
  redis_data:
  minio_data:

networks:
  sharexe-network:
